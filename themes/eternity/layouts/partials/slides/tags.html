{{ $tags := .ctx.Params.tags }}
{{ if $tags }}
    <div class="center column slide-meta-el">
        <div class="slide-tags">
            {{ $specials := slice "work" "archive" }}
            {{ with .ctx.Site.Params.SpecialPages }}
                {{ $specials = . }}
            {{ end }}
            {{ range $i, $tag := $tags }}
                {{ if not (in $specials $tag) }}
                    <a class="grey" href={{ printf "tags/%s" $tag | absURL }}>#{{ $tag }}</a>
                {{ end }}
            {{ end }}
        </div>
    </div>
{{ end }}
